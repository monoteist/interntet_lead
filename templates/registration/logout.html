{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Выйти{% endblock %}
{% block content %}
    <div class="container">
        <h1>Выйти</h1>
        <p>Are you sure you want to sign out?</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Выйти</button>
        </form>
    </div>
{% endblock content %}
