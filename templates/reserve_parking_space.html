{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Парковка{% endblock title %}
{% block content %}
<h2>Зарезервировать парковочное место</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Зарезервировать</button>
</form>
{% if user.role == 'MANAGER' %}
<a href="{% url 'parking_delete' space.pk %}">Удалить</a>
{% endif %}
{% endblock content %}
